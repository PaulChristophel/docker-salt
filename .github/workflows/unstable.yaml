        echo "stack-data==0.5.1" | tee -a requirements-3.11.txt
        echo "traitlets==5.5.0" | tee -a requirements-3.11.txt
        echo "wcwidth==0.2.5" | tee -a requirements-3.11.txt
    - name: Python 3.11
      continue-on-error: true
      run: |
        docker pull python:3.11-alpine
        docker build -f Dockerfile-3.11-alpine --build-arg BUILD=${{ env.SHORT_SHA }} . \
