name: Beta Release

on:
  push:
    # Pattern matched against refs/tags
    tags:
      - '[0-9]+.[0-9]+-[0-9]+b[0-9]+'

jobs:
  build:
    runs-on: rhel-8
    env:
      #NEXUS_USER: ${{ secrets.NEXUS_USER }}
      #NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      PATH: /home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin
    steps:
    - uses: actions/checkout@v2
    - name: Get Build Version
      run: |
        echo "BUILD=${GITHUB_REF:10}" | tee -a $GITHUB_ENV
        echo "SHORT_SHA=${GITHUB_SHA:0:7}" | tee -a $GITHUB_ENV
    - name: Python 3.11
      continue-on-error: true
      run: |
        docker pull python:3.11-rc-alpine
        docker build -f Dockerfile-3.11-alpine --build-arg BUILD=${{ env.BUILD }} . \
                     -t oitacr.azurecr.io/pmartin47/salt:3.11-${{ env.BUILD }}-alpine \
                     -t oitacr.azurecr.io/pmartin47/salt:3.11-${{ env.BUILD }} \
                     -t oitacr.azurecr.io/pmartin47/salt:3.11-${{ env.SHORT_SHA }}-alpine
    - name: Python 3.10
      run: |
        docker pull python:3.10-alpine
        docker build -f Dockerfile-3.10-alpine --build-arg BUILD=${{ env.BUILD }} . \
                     -t oitacr.azurecr.io/pmartin47/salt:3.10-${{ env.BUILD }}-alpine \
                     -t oitacr.azurecr.io/pmartin47/salt:${{ env.BUILD }}-alpine \
                     -t oitacr.azurecr.io/pmartin47/salt:3.10-${{ env.BUILD }} \
                     -t oitacr.azurecr.io/pmartin47/salt:${{ env.BUILD }} \
                     -t oitacr.azurecr.io/pmartin47/salt:3.10-${{ env.SHORT_SHA }}-alpine
    - name: Python 3.9
      run: |
        docker pull python:3.9-alpine
        docker build -f Dockerfile-3.9-alpine --build-arg BUILD=${{ env.BUILD }} . \
                     -t oitacr.azurecr.io/pmartin47/salt:3.9-${{ env.BUILD }}-alpine \
                     -t oitacr.azurecr.io/pmartin47/salt:3.9-${{ env.BUILD }} \
                     -t oitacr.azurecr.io/pmartin47/salt:3.9-${{ env.SHORT_SHA }}-alpine
    - name: Push to OIT Azure Container Registry (oitacr)
      run: |
        docker login oitacr.azurecr.io --username $OITACR_USERNAME --password $OITACR_PASSWORD
        docker images | awk "/oitacr.azurecr.io\/pmartin47\/salt/&&/${{ env.BUILD }}/ { print \$1\":\"\$2 }" | xargs -I {} docker push {}
    - name: Docker System Prune
      run: |
        docker system prune --force --all
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        body: |+
          WARNING: This is a beta release. It may not work as expected.

          CHANGELOG:
          ${{ github.event.head_commit.message }}

          To download this release:
          docker pull oitacr.azurecr.io/pmartin47/salt:3.11-${{ env.BUILD }}-alpine
          docker pull oitacr.azurecr.io/pmartin47/salt:3.10-${{ env.BUILD }}-alpine
          docker pull oitacr.azurecr.io/pmartin47/salt:3.9-${{ env.BUILD }}-alpine
        draft: false
        prerelease: true
